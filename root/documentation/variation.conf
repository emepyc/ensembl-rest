<endpoints>
  
  <variation_id>
    description=Uses a variation identifier (e.g. rsID) to return the variation features
    endpoint=variation/species/:id
    method=GET
    group=Variation
    output=json
    output=xml
    output=gff3
    <params>
      <id>
        type=String
        description=Variation id
        example=rs1333049
        required=1
      </id>
      <species>
        type=String
        description=Species name/alias.
        example=homo_sapiens
        required=1
      </species>
    </params>
    <examples>
      <basic>
        path=/variation/
        capture=human
        capture=rs1333049
        content=application/json
      </basic>
    </examples>
  </variation_id>

</endpoints>
